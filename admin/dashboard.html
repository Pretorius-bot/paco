<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - BuildCo</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="../css/admin.css">
</head>
<body class="admin-dashboard-body">
    <nav class="admin-nav">
        <div class="admin-nav-logo">
            <h2>BuildCo Admin</h2>
        </div>
        <button type="submit" class="admin-submit-btn">Add Project</button>
        <button id="logoutBtn" class="admin-logout-btn">Logout</button>
    </nav>

    <div class="admin-container">
        <div class="admin-sidebar">
            <button class="active" data-section="projects">Projects</button>
            <button data-section="add-project">Add New Project</button>
        </div>

        <div class="admin-content">
            <!-- Projects List Section -->
            <div id="projects" class="admin-section active">
                <h2>Manage Projects</h2>
                <div class="projects-grid">
                    <!-- Projects will be loaded here dynamically -->
                </div>
            </div>

            <!-- Add New Project Section -->
            <div id="add-project" class="admin-section">
                <h2>Add New Project</h2>
                <form id="addProjectForm" class="admin-form">
                    <div class="form-group">
                        <label for="projectTitle">Project Title</label>
                        <input type="text" id="projectTitle" name="title" required>
                    </div>

                    <div class="form-group">
                        <label for="projectCategory">Category</label>
                        <select id="projectCategory" name="category" required>
                            <option value="">Select Category</option>
                            <option value="commercial">Commercial</option>
                            <option value="residential">Residential</option>
                            <option value="industrial">Industrial</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="projectDescription">Description</label>
                        <textarea id="projectDescription" name="description" required></textarea>
                    </div>

                    <div class="form-group">
                        <label for="projectImage">Project Image</label>
                        <input type="file" id="projectImage" name="image" accept="image/*" required>
                        <div class="image-preview"></div>
                    </div>

                    <button type="submit" class="admin-submit-btn">Add Project</button>
                </form>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
</body>
</html>
